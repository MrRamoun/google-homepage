<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/-debug.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/layout.css">

    <link rel='icon' href='favicon.png' type='image/x-icon'>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.png'>

    <title>Google</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <header class="main-header">
                <nav class="main-nav">
                    <div class="menu-icon">
                        <img src="images/colored menu.svg">
                    </div>
                    <ul class="sub-nav-right">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">YouTube</a></li>                        
                        <li><img class="profile-icon" src="images/profile icon.svg" alt="avatar"></li>
                    </ul>
                </nav>
            </header>
        
            <main class="main-content">
                <div class="logo">
                    <img src="images/Google Logo.svg" alt="google logo" title="Google Logo designed by R}AM#UN>">
                </div>
                <div class="search-bar">
                    <img src="images/search icon.svg">
                    <input type="text" name="search" id="search">
                </div>
                <div class="cta">
                    <button class="search-btn">Search</button>
                    <button class="lucky-btn">I'm Feeling Lucky</button>
                </div>
            </main>
        
            <footer class="main-footer">
                <ul class="footer-nav">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul class="footer-nav">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </footer>
        </div>
    </div>
</body>
</html>
